  <div class="sendmessage">
    <h1>Send me a message</h1>
    <form action="#" method="post" id="contact-form">
      <div>
        <label class="standard-label" for="firstname">First Name:</label>
        <input type="text" id="firstname" name="Firstname" required>
      </div>
      <div>
        <label class="standard-label" for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastName" required>
      </div>
      <div>
        <label class="standard-label" for="contact-email">Email Address: </label>
        <input type="email" id="contact-email" required>
      </div>
      <div>
        <label class="standard-label" for="contact-tel">Telephone #: </label>
        <input type="tel" id="contact-tel" pattern="#" required>
      </div>
      <div>
        <label class="standard-label" for="contact-textarea">Message: </label>
        <br>
        <textarea name="message" id="contact-textarea" maxlength="20000"></textarea>
        <br>
      </div>
      <button type="submit">Send </button>
      
    </form>
